        function createTextures() {
            // higher-res canvas for crisper stripes
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // base: white
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // red diagonal stripes (parallelograms)
            ctx.fillStyle = '#dd0000';
            const stripeWidth = 40; // width of each red stripe
            const spacing = stripeWidth * 1.5; // distance between stripe starts
            for (let x = -canvas.height; x < canvas.width + canvas.height; x += spacing) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x + stripeWidth, 0);
                ctx.lineTo(x + stripeWidth + canvas.height, canvas.height);
                ctx.lineTo(x + canvas.height, canvas.height);
                ctx.closePath();
                ctx.fill();
            }

            // thin white gaps to accent the candy-cane look
            ctx.fillStyle = '#ffffff';
            const gap = 8;
            for (let x = -canvas.height; x < canvas.width + canvas.height; x += spacing) {
                ctx.beginPath();
                ctx.moveTo(x + stripeWidth - gap, 0);
                ctx.lineTo(x + stripeWidth - gap + (gap * 0.8), 0);
                ctx.lineTo(x + stripeWidth - gap + canvas.height + (gap * 0.8), canvas.height);
                ctx.lineTo(x + canvas.height - gap, canvas.height);
                ctx.closePath();
                ctx.fill();
            }

            // slightly blur edges for nicer look (soften harsh jaggies)
            // NOTE: Canvas2D doesn't have easy blur per-shape without filters; use globalCompositeOperation to add soft highlights
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = 'rgba(255,255,255,0.02)';
            for (let i = 0; i < 6; i++) {
                ctx.fillRect(0, i * 40, canvas.width, 2);
            }
            ctx.globalCompositeOperation = 'source-over';

            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            // ensure correct color interpretation and improve sampling
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.encoding = THREE.sRGBEncoding;
            try { caneTexture.anisotropy = renderer.capabilities.getMaxAnisotropy ? renderer.capabilities.getMaxAnisotropy() : 1; } catch (e) { caneTexture.anisotropy = 1; }
            // increase repeats so stripes appear appropriately sized on small candy canes
            caneTexture.repeat.set(6, 6);
            caneTexture.needsUpdate = true;
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.posHeart = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                // Individual Spin Speed
                // Photos spin slower to be readable
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // TREE: Tight Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                //t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: 3D Sphere
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );

                // HEART: soft filled heart shape (parametric)
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3);
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill;
                const noise = 1.0;
                hx += (Math.random() - 0.5) * noise;
                hy += (Math.random() - 0.5) * noise;
                hz += (Math.random() - 0.5) * noise;
                // Same scale as ver0.1.html
                const scaleH = 1.2;
                this.posHeart.set(hx * scaleH, hy * scaleH + 2.0, hz); 
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'HEART') target = this.posHeart;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                // Movement Easing
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // Rotation Logic - CRITICAL: Ensure spin happens in Scatter
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; // Added Z for more natural tumble
                } else if (mode === 'TREE') {
                    // Reset rotations slowly
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                } else if (mode === 'HEART') {
                    // ease to a neutral orientation for heart shape
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt*3);
                    this.mesh.rotation.y = THREE.MathUtils.lerp(this.mesh.rotation.y, 0, dt*3);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt*3);
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // Blinking light (per-mesh) ‚Äî animates emissive intensity if flagged
                if (this.mesh.userData.isBlink && this.mesh.material && ('emissiveIntensity' in this.mesh.material || 'emissive' in this.mesh.material)) {
                    const phase = this.mesh.userData.blinkPhase || 0;
                    const speed = this.mesh.userData.blinkSpeed || 2.0;
                    const b = 0.5 + 0.5 * Math.sin(clock.elapsedTime * speed + phase); // [0,1]
                    const base = this.mesh.userData.baseEmissive !== undefined ? this.mesh.userData.baseEmissive : 0.3;
                    const amp = this.mesh.userData.blinkAmp !== undefined ? this.mesh.userData.blinkAmp : 1.5;
                    // set emissive color if provided
                    if (this.mesh.userData.blinkColor) {
                        try { this.mesh.material.emissive = new THREE.Color(this.mesh.userData.blinkColor); } catch (e) {}
                    }
                    // make intensity visible; clamp to non-negative
                    const intensity = Math.max(0, base + amp * b);
                    try {
                        if ('emissiveIntensity' in this.mesh.material) {
                            this.mesh.material.emissiveIntensity = intensity;
                        } else if ('emissive' in this.mesh.material) {
                            // fallback: scale emissive color by intensity
                            const c = this.mesh.material.emissive.clone().multiplyScalar(intensity);
                            this.mesh.material.emissive.copy(c);
                        }
                    } catch (e) {}
                }

                // Scale Logic
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    // Large preview size in scatter
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                } else if (mode === 'HEART') {
                    // only show a subset of particles to create a soft heart silhouette
                    if (this.isDust) {
                        s = 0;
                    } else {
                        // Make heart particles more visible
                        s = this.mesh.userData.heartFlag ? this.baseScale * 1.5 : 0;
                    }
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new RoundedBoxGeometry(0.55, 0.55, 0.55, 0.06, 6); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4, metalness: 0.1, side: THREE.DoubleSide });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.55) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.75) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.95) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.99) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                let s = 0.4 + Math.random() * 0.5;
                if (type === 'GOLD_SPHERE') s *= 0.8; // make gold spheres 20% smaller
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);

                // Make some ornaments blink ‚Äî stronger and more likely for golds so it's visible like the sample
                if ((type === 'GOLD_SPHERE' || type === 'GOLD_BOX' || type === 'RED')) {
                    const blinkChance = (type === 'GOLD_SPHERE' || type === 'GOLD_BOX') ? 0.60 : 0.25;
                    if (Math.random() < blinkChance && mesh.material && mesh.material.clone) {
                        mesh.material = mesh.material.clone();
                        mesh.userData.isBlink = true;
                        // stronger and more visible blink parameters
                        mesh.userData.baseEmissive = (mesh.material.emissiveIntensity !== undefined && mesh.material.emissiveIntensity > 0) ? mesh.material.emissiveIntensity : 0.6;
                        mesh.userData.blinkPhase = Math.random() * Math.PI * 2;
                        mesh.userData.blinkSpeed = 2.0 + Math.random() * 2.5; // bit faster
                        mesh.userData.blinkAmp = (type === 'GOLD_BOX' || type === 'GOLD_SPHERE') ? 1.6 + Math.random() * 1.6 : 0.9 + Math.random() * 0.6;
                        mesh.userData.blinkColor = (type === 'RED') ? 0xff3333 : 0xffe08a;
                        // apply emissive color for visual pop
                        try { mesh.material.emissive = new THREE.Color(mesh.userData.blinkColor); } catch (e) {}
                    }
                }

                // allow this particle to participate in HEART shapes (increase to 50% for better visibility)
                mesh.userData.heartFlag = Math.random() < 0.5;
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });

            // helper: create a 2D star shape for extrusion
            function makeStarShape(outerRadius, innerRadius, points) {
                const shape = new THREE.Shape();
                const step = Math.PI / points;
                for (let i = 0; i < points * 2; i++) {
                    const r = (i % 2 === 0) ? outerRadius : innerRadius;
                    const a = i * step;
                    const x = Math.cos(a) * r;
                    const y = Math.sin(a) * r;
                    if (i === 0) shape.moveTo(x, y);
                    else shape.lineTo(x, y);
                }
                shape.closePath();
                return shape;
            }

            // create a 5-point star and extrude to make it 3D
            const starShape = makeStarShape(1.4, 0.6, 5);
            const extrudeSettings = { depth: 0.35, bevelEnabled: true, bevelThickness: 0.02, bevelSize: 0.04, bevelSegments: 2 };
            const starGeo = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            // keep geometry unrotated and orient the mesh itself so the star stands upright

            topStar = new THREE.Mesh(starGeo, starMat);
            topStar.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            topStar.scale.set(0.9, 0.9, 0.9);
            // rotate around Z so one star tip points straight up (+Y)
            topStar.rotation.z = Math.PI / 2;
            // add the star to the scene (not the rotating group) so we can rotate it independently
            scene.add(topStar);

            // LOVE MESH - shown when HEART gesture detected
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024;
            loveCanvas.height = 560;

            const lctx = loveCanvas.getContext('2d');
            lctx.clearRect(0, 0, loveCanvas.width, loveCanvas.height);

            lctx.font = 'bold 60px "Times New Roman"';
            lctx.fillStyle = '#FF69B4';
            lctx.textAlign = 'center';
            lctx.textBaseline = 'middle';
            lctx.shadowColor = '#FF1493';
            lctx.shadowBlur = 20;

            // t·ªça ƒë·ªô gi·ªØa canvas
            const centerX = loveCanvas.width / 2;
            const centerY = loveCanvas.height / 2;

            lctx.fillText("I wish you happyyyyy ‚ù§Ô∏è", centerX, centerY - 40);
            lctx.fillText("I LOVE U SO MUCHHHHH ‚ù§Ô∏è", centerX, centerY + 40);

            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({
            map: loveTex,
            transparent: true,
            blending: THREE.AdditiveBlending
            });

            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(18, 4.5), loveMat);
            loveMesh.position.set(0, 2, 12);
            loveMesh.visible = false;
            scene.add(loveMesh);

        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {

                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));

        }
        function addPhotoToScene(texture) {
            // Calculate photo size based on texture aspect ratio
            const baseSize = 1.2;
            const aspectRatio = texture.image ? (texture.image.width / texture.image.height) : 1;
            
            let photoWidth, photoHeight;
            if (aspectRatio >= 1) {
                // Landscape or square
                photoWidth = baseSize;
                photoHeight = baseSize / aspectRatio;
            } else {
                // Portrait
                photoWidth = baseSize * aspectRatio;
                photoHeight = baseSize;
            }
            
            // Frame is slightly larger than photo (0.1 unit border on each side)
            const frameBorder = 0.1;
            const frameWidth = photoWidth + frameBorder * 2;
            const frameHeight = photoHeight + frameBorder * 2;
            
            // Create frame that fits the photo
            const frameGeo = new THREE.BoxGeometry(frameWidth, frameHeight, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            // Create photo with correct aspect ratio
            const photoGeo = new THREE.PlaneGeometry(photoWidth, photoHeight);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            // increase default thumbnail size by ~1.7x
            const s = 0.8 * 1.5;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        // Auto-load photos from photo folder (numbered 1, 2, 3, ...)
        async function loadPhotosFromFolder() {
            console.log('üîÑ Starting to load photos from photo folder...');
            // Try .jpg first (most common), then other formats
            const extensions = ['jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG'];
            const loader = new THREE.TextureLoader();
            let loadedCount = 0;
            const maxPhotos = 50; // Maximum number of photos to try loading
            let consecutiveFails = 0;
            const maxConsecutiveFails = 3; // Stop after 3 consecutive failures
            
            async function tryLoadPhoto(index) {
                for (const ext of extensions) {
                    const photoPath = `photo/${index}.${ext}`;
                    try {
                        return new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                resolve(false); // Timeout after 2 seconds
                            }, 2000);
                            
                            loader.load(
                                photoPath,
                                (texture) => {
                                    // Success callback
                                    clearTimeout(timeout);
                                    try {
                                        texture.colorSpace = THREE.SRGBColorSpace;
                                        addPhotoToScene(texture);
                                        loadedCount++;
                                        console.log(`‚úÖ Loaded photo: ${photoPath}`);
                                        resolve(true);
                                    } catch (e) {
                                        console.error(`Error adding photo ${photoPath} to scene:`, e);
                                        resolve(false);
                                    }
                                },
                                (progress) => {
                                    // Progress callback (optional)
                                },
                                (error) => {
                                    // Error callback - file not found or failed to load
                                    clearTimeout(timeout);
                                    resolve(false);
                                }
                            );
                        });
                    } catch (e) {
                        // Continue to next extension
                        console.warn(`Exception loading ${photoPath}:`, e);
                    }
                }
                return false;
            }
            
            // Try loading photos sequentially from 1 to maxPhotos
            for (let i = 1; i <= maxPhotos; i++) {
                const loaded = await tryLoadPhoto(i);
                if (loaded) {
                    consecutiveFails = 0; // Reset counter on success
                } else {
                    consecutiveFails++;
                    // Stop if too many consecutive failures
                    if (consecutiveFails >= maxConsecutiveFails) {
                        console.log(`‚èπÔ∏è Stopped loading after ${maxConsecutiveFails} consecutive failures (no photos found from index ${i - maxConsecutiveFails + 1} onwards)`);
                        break;
                    }
                }
            }
            
            if (loadedCount > 0) {
                console.log(`üì∏ Successfully loaded ${loadedCount} photo(s) from photo folder`);
            } else {
                console.warn(`‚ö†Ô∏è No photos found in photo folder!`);
                console.log(`üí° To add photos:`);
                console.log(`   1. Place images in the 'photo' folder`);
                console.log(`   2. Name them: 1.jpg, 2.png, 3.jpeg, etc.`);
                console.log(`   3. Supported formats: jpg, jpeg, png (case insensitive)`);
            }
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2
            });

            if (navigator.mediaDevices?.getUserMedia) {
                // S·ª≠ d·ª•ng c·∫•u h√¨nh linh ho·∫°t thay v√¨ √©p c·ª©ng 640x480
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "user"
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                // L·∫ÆP TH√äM S·ª∞ KI·ªÜN N√ÄY ƒê·ªÇ FIX T·ª∂ L·ªÜ
                video.addEventListener("loadedmetadata", () => {
                    // L·∫•y t·ª∑ l·ªá th·ª±c t·∫ø c·ªßa camera thi·∫øt b·ªã
                    const videoRatio = video.videoWidth / video.videoHeight;
                    
                    // Thi·∫øt l·∫≠p k√≠ch th∆∞·ªõc hi·ªÉn th·ªã cho Canvas kh·ªõp v·ªõi t·ª∑ l·ªá Camera
                    // V√≠ d·ª•: c·ªë ƒë·ªãnh chi·ªÅu r·ªông hi·ªÉn th·ªã l√† 320px, chi·ªÅu cao t·ª± t√≠nh theo t·ª∑ l·ªá
                    const displayWidth = 320;
                    webcamCanvas.width = displayWidth;
                    webcamCanvas.height = displayWidth / videoRatio;

                    console.log(`Camera t·ªâ l·ªá: ${video.videoWidth}x${video.videoHeight}`);
                });

                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                // draw webcam preview onto canvas
                if (webcamCanvas && webcamCtx && video.readyState >= 2) {
                    try {
                        // --- B·∫ÆT ƒê·∫¶U PH·∫¶N S·ª¨A T·ª∂ L·ªÜ ---
                        const vWidth = video.videoWidth;
                        const vHeight = video.videoHeight;
                        const cWidth = webcamCanvas.width;
                        const cHeight = webcamCanvas.height;

                        // T√≠nh to√°n t·ª∑ l·ªá ƒë·ªÉ c·∫Øt ·∫£nh (Crop to fill)
                        const vAspect = vWidth / vHeight;
                        const cAspect = cWidth / cHeight;
                        
                        let sx, sy, sWidth, sHeight;

                        if (vAspect > cAspect) {
                            // Video r·ªông h∆°n canvas (c·∫Øt hai b√™n)
                            sHeight = vHeight;
                            sWidth = vHeight * cAspect;
                            sx = (vWidth - sWidth) / 2;
                            sy = 0;
                        } else {
                            // Video cao h∆°n canvas (c·∫Øt tr√™n d∆∞·ªõi)
                            sWidth = vWidth;
                            sHeight = vWidth / cAspect;
                            sx = 0;
                            sy = (vHeight - sHeight) / 2;
                        }

                        // V·∫Ω h√¨nh ·∫£nh ƒë√£ ƒë∆∞·ª£c t√≠nh to√°n t·ª∑ l·ªá
                        webcamCtx.clearRect(0, 0, cWidth, cHeight);
                        webcamCtx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, cWidth, cHeight);
                        // --- K·∫æT TH√öC PH·∫¶N S·ª¨A T·ª∂ L·ªÜ ---

                        const wrapper = document.getElementById('webcam-wrapper');
                        if (wrapper) wrapper.style.opacity = 1;
                    } catch(e) {
                        console.error("L·ªói v·∫Ω camera:", e);
                    }
                }
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            // Debug: Log to see if function is called and what data we get
            if (!window._gestureDebugCount) window._gestureDebugCount = 0;
            window._gestureDebugCount++;
            if (window._gestureDebugCount % 30 === 0) { // Log every 30 frames
                console.log('processGestures called', {
                    hasResult: !!result,
                    hasLandmarks: !!(result && result.landmarks),
                    landmarksLength: result?.landmarks?.length || 0
                });
            }
            
            // TWO-HAND HEART DETECTION (index & thumb pinch between hands)
            if (result && result.landmarks && result.landmarks.length >= 2) {
                const h1 = result.landmarks[0]; 
                const h2 = result.landmarks[1];
                
                // Check if landmarks are arrays with 21 points each
                if (h1 && h1.length >= 21 && h2 && h2.length >= 21) {
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    
                    // Debug: log when hands are close
                    if (distIndex < 0.3 || distThumb < 0.3) {
                        console.log('Heart gesture check:', { 
                            distIndex: distIndex.toFixed(3), 
                            distThumb: distThumb.toFixed(3),
                            threshold: 0.15,
                            willActivate: distIndex < 0.15 && distThumb < 0.15
                        });
                    }
                    
                    if (distIndex < 0.15 && distThumb < 0.15) {
                        STATE.mode = 'HEART';
                        STATE.focusTarget = null;
                        console.log('‚ù§Ô∏è HEART mode activated!');
                        return;
                    }
                } else {
                    // Debug: log if structure is unexpected
                    if (window._gestureDebugCount % 60 === 0) {
                        console.log('Two hands but unexpected structure:', {
                            h1_length: h1?.length,
                            h2_length: h2?.length,
                            h1_sample: h1?.[0]
                        });
                    }
                }
            }

            // If no heart gesture detected, handle other gestures or return to TREE
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                // Only process other gestures if not in HEART mode
                if (STATE.mode !== 'HEART') {
                    if (pinchDist < 0.05) {
                        if (STATE.mode !== 'FOCUS') {
                            STATE.mode = 'FOCUS';
                            const photos = particleSystem.filter(p => p.type === 'PHOTO');
                            if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                        }
                    } else if (avgDist < 0.25) {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                    } else if (avgDist > 0.4) {
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                    }
                }
            } else {
                // No hands detected ‚Üí return to TREE (default)
                STATE.hand.detected = false;
                STATE.mode = 'TREE';
                STATE.focusTarget = null;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            // Toggle UI logic - ONLY hide controls, keep title
            window.addEventListener('keydown', (e) => {
                const k = e.key.toLowerCase();
                if (k === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                } else if (k === 'c') {
                    // toggle webcam preview visibility
                    const wrapper = document.getElementById('webcam-wrapper');
                    if (wrapper) wrapper.classList.toggle('ui-hidden');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'HEART') {
                // Stop rotation for heart shape
                STATE.rotation.y = THREE.MathUtils.lerp(STATE.rotation.y, 0, dt * 2);
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0, dt * 2);
            } else if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                     STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // HEART: pulse effect for the entire group (but keep it smaller)
            if (STATE.mode === 'HEART') {
                const beatScale = 1 + Math.abs(Math.sin(clock.elapsedTime * 3)) * 0.1; // Reduced from 0.15 to 0.1
                mainGroup.scale.set(beatScale, beatScale, beatScale);
            } else {
                mainGroup.scale.lerp(new THREE.Vector3(1, 1, 1), dt * 2);
            }

            // rotate the top star left-to-right around Y (positive direction)
            if (topStar) topStar.rotation.y += dt * 1.5;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));

            // HEART: show and pulse love mesh
            if (STATE.mode === 'HEART') {
                if (loveMesh) { loveMesh.visible = true; loveMesh.scale.setScalar(1 + Math.abs(Math.sin(clock.elapsedTime * 3)) * 0.12); }
            } else {
                if (loveMesh) loveMesh.visible = false;
            }

            composer.render();
        }

        init();
    </script>
